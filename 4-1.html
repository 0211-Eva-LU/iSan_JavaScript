<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document4-1</title>
    <script>
        //宣告字串

        let strName = 'Darren';

        //用單引號圍住字串的方式輸出
        console.log('Hello Word!' + strName + '...');
        //用雙引號圍住字串方式輸出
        console.log('I love javascript!' + strName + "...");
        //用 template strings的方式輸出
        console.log(`My name is ${strName}...`); //大多這種方法

        //輸出 您好! 我是Darren Yang

        let fname = 'Darren';
        let lname = 'Yang';
        console.log(`您好!我是${fname} ${lname}`);

        //若是嵌入變數計算，可以這麼做:

        let a = 5;
        let b = 10;
        console.log(`${a + b},${2 * a + b}`);


    </script>
