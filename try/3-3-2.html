<script>
    let x = 20;
    let y = 10;

    x += y; // = x+y =30
    console.log(x);

    //變數初始化
    x = 2, y = 3;
    x *= y; // = x = x * y
    console.log(x); //輸出6

    //變數初始化
    x = 15, y = 4;

    x %= y; // x = x % y

    console.log(x); //輸出3

</script>
