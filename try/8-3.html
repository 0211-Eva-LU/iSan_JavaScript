<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document8-3</title>
    <script>
        //建立二微陣列
        let arr1d = [];
        for (let i = 1; i <= 9; i++) {
            arr1d.push(i); //建立一為陣列
        }


        let arr2d = [];
        for (let j = 1; j <= 9; j++) {
            //連續新增先前建立的一維陣列、便可成為二維陣列
            arr2d.push(arr1d);
        }

        console.log(arr2d);

    </script>
</head>

<body>

</body>

</html>
