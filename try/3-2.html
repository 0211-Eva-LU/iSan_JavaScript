<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3-2</title>
    <script>
        let price_a = 100;
        let price_b = 50;
        let price_c = 100;

        console.log(price_a > price_b); //true
        console.log(price_a < price_b);//False
        console.log(price_a == price_b);//False
        console.log(price_a >= price_b);//true
        console.log(price_a <= price_b);//False

        console.log(price_a > price_c);//False
        console.log(price_a < price_c);//False
        console.log(price_a == price_c); //true
        //javascript要三個等號才是真的判斷相等
        console.log(price_a >= price_c);//true
        console.log(price_a <= price_c);//

        console.log("1" == 1) //true
        console.log("1" === 1) //false 先判斷型別



    </script>
</head>

</html>
