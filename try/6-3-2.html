<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document6-3-2</title>
    <script>
        let count = 0;
        while (count <= 9) {
            //count 遞增到5的時候，跳出迴圈
            if (count == 5) {
                break;
            }
            console.log(`count = ${count}`);
            count++;
        }


        // i 為 5 的時候略過，直接往下個 i (即是6)繼續執行
        for (let i = 1; i <= 9; i++) { //加加放上面 等於九執行回來加完跳出
            if (i == 5) {
                continue;
            }
            console.log(`i=${i}`);
        }

        // count 為 5的時候略過，直接往下一個count (即是6) 繼續執行

        count = 0;
        while (count <= 9) {
            count++; // 加加放下面 = 9還是會加
            if (count == 5) {
                continue;
            }
            console.log(`count = ${count}`);
        }
    </script>
</head>

<body>

</body>

</html>
