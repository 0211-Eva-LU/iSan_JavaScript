<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3-1</title>
</head>
<script>
    let x = 10;
    let y = 5;

    console.log(x + y);
    console.log(x - y);
    console.log(x * y);
    console.log(x / y);
    console.log(x % y);

    x++; // 先印出變數再 ++
    console.log(x); //11 = x+1  = 11

    y--;
    console.log(y); //4 =y-1 =4

    console.log(y ** 3); // 4*4*4


    console.log(x++); //先把x ++ 再印出變數 (先印(輸出)x再++)
    console.log(x); //下一行才影響
    console.log(++x); //先++ 在印出 x (先加再印)
    console.log(x); //加完不會再加了

</script>

<body>

</body>

</html>
